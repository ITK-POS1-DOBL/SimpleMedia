<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <body>

        <ui:composition template="./templates/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel id="lbl_medium-id" for="input_medium-id" 
                                       value="Medium ID" />
                        <h:inputText id="input_medium-id" 
                                     label="Medium ID" 
                                     value="#{bearbeitenBean.mediumIdString}"
                                     required="false" />

                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <h:commandButton id="btn_submit" 
                                         value="Suchen" 
                                         action="#{bearbeitenBean.findMedium}" />
                        <h:commandButton id="btn_reset" value="Reset" 
                                         action="#{bearbeitenBean.resetUserInputs}"/>
                    </h:panelGrid>
                </h:form>
                
                <h:form>
                    
                    <h:outputText value="Suchergebnis" 
                                  rendered="#{bearbeitenBean.showResult}" />
                    
                    <h:panelGrid columns="3">
                                 

                        <h:dataTable id="dataTable" 
                                     border="1"
                                     rendered="#{bearbeitenBean.showResult}"
                                     value="#{bearbeitenBean.dataTableEntries}" 
                                     var="__tableItem">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Medium ID"/>
                                </f:facet>
                                <h:outputText value="#{__tableItem.mediumIdString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Medium Type"/>
                                </f:facet>
                                <h:inputText value="#{__tableItem.mediumTypeString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Medium Title"/>
                                </f:facet>
                                <h:outputText value="#{__tableItem.mediumTitleString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Medium Description"/>
                                </f:facet>
                                <h:outputText value="#{__tableItem.mediumDescString}"/>
                            </h:column>

                        </h:dataTable>
                                 
                        <h:commandButton id="btn_update" 
                                         value="Bearbeiten" 
                                         rendered="#{bearbeitenBean.showResult}"
                                         action="#{bearbeitenBean.updateMedium}" />
                        <h:commandButton id="btn_reset-update" 
                                         value="Reset" 
                                         rendered="#{bearbeitenBean.showResult}"
                                         action="#{bearbeitenBean.resetUpdate}" />
                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
