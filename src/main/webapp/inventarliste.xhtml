<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./templates/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:commandButton id="btn_submit" 
                                         value="Show list" 
                                         action="#{inventarBean.retrieveInventory}" />
                        <h:commandButton id="btn_reset" value="Reset" 
                                         action="#{inventarBean.resetResults}"/>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="1">
                        <h:outputText value="Full list of inventory" 
                                          rendered="#{inventarBean.showResult}" />

                        <h:dataTable id="dataTable" 
                                     border="1"
                                     rendered="#{inventarBean.showResult}"
                                     value="#{inventarBean.mediaList}"
                                     var="__tableItem" >

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Medium ID"/>
                                </f:facet>
                                <h:outputText value="#{__tableItem.mediumIdString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Medium Type"/>
                                </f:facet>
                                <h:outputText value="#{__tableItem.mediumTypeString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Medium Title"/>
                                </f:facet>
                                <h:outputText value="#{__tableItem.mediumTitleString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Medium Description"/>
                                </f:facet>
                                <h:outputText value="#{__tableItem.mediumDescString}"/>
                            </h:column>

                        </h:dataTable>
                    </h:panelGrid>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
