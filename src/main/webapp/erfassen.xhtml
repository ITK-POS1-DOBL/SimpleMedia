<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    
    <body>

        <ui:composition template="./templates/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel id="lbl_type" for="input_category" 
                                       value="Type" />
                        <h:inputText id="input_category" 
                                     label="Category" 
                                     value="#{erfassenBean.category}"
                                     required="false" />
                        <h:outputLabel id="lbl_title" for="input_title" 
                                       value="Title"/>
                        <h:inputText id="input_title" 
                                     label="Title"
                                     value="#{erfassenBean.title}" />
                        <h:outputLabel id="lbl_desc" for="input_desc" 
                                       value="Description"/>
                        <h:inputTextarea id="input_desc"
                                         label="Description"
                                         value="#{erfassenBean.description}" />
                    </h:panelGrid>
                    
                    <h:commandButton id="btn_submit" 
                                     value="Submit" 
                                     action="#{erfassenBean.saveMedium}" />
                    <h:commandButton id="btn_reset" value="Reset" 
                                     action="#{erfassenBean.resetUserInputs}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
